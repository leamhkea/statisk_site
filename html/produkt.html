<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produkt</title>
    <link rel="stylesheet" href="../css/generel.css" />
    <link rel="stylesheet" href="../css/layout.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="headergrid">
          <div class="headerlogo">
            <a href="../index.html"
              ><img class="logo" src="../logo.png" alt="logo"
            /></a>
          </div>
          <div class="headermenu">
            <ul class="headerul">
              <li class="headerli">
                <a href="../index.html">Home</a>
              </li>
              <li class="headerli">
                <a href="kategori.html">Categories</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="produktmain">
      <h1>Sports4u</h1>
      <section class="gridimgbestil">
        <section class="sectionimg">
          <img class="imgprodukt" src="" alt="" />
        </section>
        <section class="sectionbestil">
          <h2 class="bestilname">...</h2>
          <p class="lystekst">
            <span class="type">...</span> | <span class="brand">...</span>
          </p>
          <form class="bestilform" action="bestilform">
            <label class="bestillabel" for="bestillabel">
              Choose a size
              <select class="bestilselect" name="size" id="bestilselect">
                <option value="bestiloption">S</option>
                <option value="bestiloption">M</option>
                <option value="bestiloption">L</option>
                <option value="bestiloption">XL</option>
              </select>
            </label>
            <button class="button">Add to basket</button>
          </form>
        </section>
      </section>

      <section class="info">
        <h2 class="infoh2">Productinformation</h2>
        <ul>
          <li class="strong">Model name</li>
          <li class="infoname">...</li>
        </ul>

        <ul>
          <li class="strong">Color</li>
          <li class="infocolour">...</li>
        </ul>

        <ul>
          <li class="strong">Inventory number</li>
          <li class="infoid">...</li>
        </ul>
      </section>
    </main>

    <footer></footer>

    <script src="../js/produkt.js"></script>
  </body>
</html>
